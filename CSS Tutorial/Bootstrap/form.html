<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Enter your Email">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your Password">
                </div>

            </div>

            <div class="mb-3">
                <select class="form-select">
                    <option selected>Open this menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>

            <div class="mb-3 form-check">
                <input type="radio" id="radiobs" class="form-check-input">
                <label for="radiobs" class="form-check-label">Yes / No</label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
