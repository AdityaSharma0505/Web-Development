<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>The sky is cloudy &#9729; &amp; it will rain &#9748; today. </h1>
    <br>
   <table border="black">
    <caption>Food Menu</caption>
    <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>chips</td>
            <td>12</td>
            <td>0.28</td>
        </tr>
    </tbody>
   </table>
   <br>
   
   <form action="/action">

    <div>
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="Enter Username">
    </div>
   
    <div>
        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Enter Password" name="user">
    </div>

    <div>
        <label for="age">Age : </label>
        <input type="number" id="age" placeholder="Enter Age" name="pass">
    </div>

    <div>
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">apple</label>

        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>

        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">banana</label>
    </div> <br>

    <div>
        Choose your subjects :- 
        <input type="checkbox" id="Maths" name="sub" value="math">
        <label for="Maths">Maths</label>
        <input type="checkbox" id="Science" name="sub" value="science">
        <label for="Science">Science</label>
        <input type="checkbox" id="English" name="sub" value="eng">
        <label for="English">English</label>
    </div> <br>

    <div>
        Choose your Profession :- 
        <select name="profession" id="profession">
            <option>Select your option</option>
            <option value="student">Student</option>
            <option value="dev">Developer</option>
        </select>
    </div> <br>

    <label for="vol"> Select your volume level :- </label>
    <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">
    <br>

    <label for="feedback">Please give your valuable feedback : </label>
    <textarea name="feedback" id="feedback" placeholder="Write your feedback here"></textarea> <br> <br>


    <button type="submit">Submit</button> <br>
    <button type="button">Hello</button> <br>
    <button type="reset">Reset</button>

    <br> <br> <br>

    <div>
        <h3>Registration Form</h3>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"> <br>
        Plesae select gender 
        <select name="gender" id="male">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> <br>
        Do you agree to all terms of service? 
        <input type="checkbox" id="Agree" name="agree">
        <label for="Agree">Yes, I agree</label> <br>
        <input type="submit" value="Register">
    </div>
    

   </form>

   <hr>

   <form action="https://www.youtube.com/results">
    <input type="text" placeholder="Search on youtube" name="search_query">
    <button>Search</button>
   </form>
   <hr>

   <form action="https://www.google.com/search">
    <input type="text" placeholder="Search on google" name="q">
    <button>Search</button>
   </form>


</body>
</html>
